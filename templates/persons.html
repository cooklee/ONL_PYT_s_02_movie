{% extends 'base.html' %}

{% block content %}
    <h2>{{ error }}</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            Imie: <input type="text" name="first_name" value="{{ person.first_name }}">
        </p>
        <p>
            Nazwisko: <input type="text" name="last_name" value="{{ person.last_name }}">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    <ul>
        {% for person in persons %}
            <li><a href="{% url 'edit_person' person.id %}"> {{ person }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
